<!DOCTYPE html>
<html lang="gl">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta lang="gl">
	<meta itemprop="author" content="Programa de Emprego Xuventude Terras de Iria 2023 Dodro, Padrón, Rois">
	<meta name="title" content="Sitio Terras de Iria, creado no Programa de Emprego Xuventude Terras de Iria 2023 Dodro, Padrón, Rois">
	<meta name="description" content="Sitio Terras de Iria, creado no Programa de Emprego Xuventude Terras de Iria 2023 Concello de Dodro, Concello de Padrón e Concello de Rois">
	<meta name="keywords" content="Dodro, Rois, Padrón, Municipio, Concello, Ayuntamiento, Terras de Iria, Galicia, Xacobeo, Flora, Fauna. Deportes, Drons, actualidade cultura, sendeirismo, cultural">
	<meta name="robots" content="index,follow">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link href="https://fonts.googleapis.com/css2?family=Lumanosimo&family=Pacifico&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="favicon.ico">

	<title>exemplos Leafleft</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-size: 16px;
			font-family: "Shantell Sans", cursive;
			/*	font-optical-sizing: auto;*/
			font-weight: normal;
			width: auto;
		}

		body {
			width: 70%;
			margin: 0 auto;
			font-weight: normal;
		}

		header {

			margin: 1em;
			padding: 1em;
			border-top: 3px solid #666666cc;
			;
		}

		h2 {
			text-transform: uppercase;
			margin: .5em;
			color: darkgoldenrod;
			font-weight: bold;
			border-bottom: 1px solid #666;
		}

		#miMapa {
			width: 80%;
			height: 70vh;
			box-shadow: 5px 5px 5px #888;
		}

	</style>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin="">
	</script>
	<style>
		#map {
			width: 800px;
			height: 600px;
		}

	</style>
</head>

<body>
	<header>
		<h1>Mapa con Leafleft</h1>

		<a href="https://vivaelsoftwarelibre.com/anadir-marcadores-a-un-mapa-de-leaflet-l-marker-y-l-icon/">vivaelsoftwarelibre.com</a>
	</header>

	<div id="map"></div>
	<script>
		var map = L.map('map', {
			center: [42.764553524954444, -8.697332608696819],
			zoom: 12,
			//			maxBounds: [
			// [42.764553524954444, -8.697332608696819],
			// // [40, 6.24]
			// ],
			minZoom: 5,
			maxZoom: 17,
		});

		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '© <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);

	</script>
	<script>
		var Icono = L.icon({
			iconUrl: "https://vivaelsoftwarelibre.com/wp-content/uploads/2020/05/icono.png",
			iconSize: [30, 40],
			iconAnchor: [15, 40],
			shadowUrl: "https://vivaelsoftwarelibre.com/wp-content/uploads/2020/05/icono_sombra.png",
			shadowSize: [35, 50],
			shadowAnchor: [0, 55],
			popupAnchor: [0, -40]
		});

		var Rois = L.marker([42.76084254114734, -8.690341271164895], {
				title: "Concello de Rois",
				draggable: false,
				opacity: 1,
				icon: Icono
			}).bindPopup("<i>Concello de Rois</i>")
			.addTo(map);

		var Dodro = L.marker([42.72101583932246, -8.704769329976834], {
				title: "Concello de Dodro",
				draggable: false,
				opacity: 0.5,
				icon: Icono
			}).bindPopup("<p>Concello de Dodro</p>")
			.addTo(map);

		var Padron = L.marker([42.73853030874309, -8.66049611819666], {
				title: "Concello de Padrón",
				draggable: false,
				opacity: 0.75,
				icon: Icono
			}).bindPopup("<h2>Concello de Padrón</h2>")
			.addTo(map);

	</script>
	<br>

</body>

</html>
